{% load static %}
<!doctype html>
<html lang="en">
<head>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            </li>

{#              if want to remove link dropdown disabled #}
            <li class="nav-item">
            </li>

{#          </form>#}

          <div class="form-inline my-2 my-lg-0">
              <a href="{% url 'cart' %}">

	    	</a>
	    	<p id="cart-total">{{ items_amount }}</p>

          </div>
      </div>

    <div class="container">
